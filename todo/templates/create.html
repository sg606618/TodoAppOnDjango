{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    Add Todos
{% endblock %}

{% block main-content %}
    <div class="container mx-auto">
        <h1 class="mb-5 mt-3 text-uppercase fw-bold text-primary">Add your TODOS</h1>
        <form action="{% url 'todo:create' %}" method="post" class="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success btn-sm mx-auto" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
